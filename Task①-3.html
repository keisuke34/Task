<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task⓵-3</title>
</head>
<body>

  <script>

    //========================
    //現在持っているタスク一覧
    //========================
    //0 : 掃除
    //1 : 買い物
    //2 : 散歩
    const array1 = ['========================','現在持っているタスク一覧','========================'];
    let array2 = ['掃除','買い物','散歩'];
    let i;
    let d;
    let bool;
    let name1;
    let name2;

    for (let i = 0 ; i < array1.length ; i++ ){
      console.log( array1[i]);
    };
    for (i = 0 ; i < array2.length ; i++ ){
     console.log( i + ' : ' + array2[i]);
    };
    
      do{
        //【prompt】cancel or ok
        // 「確認,追加,削除,終了」の4つのいずれかを入力してください
        name1 = prompt('「確認,追加,削除,終了」の4つのいずれかを入力してください');
        //【確認】〇
        if (name1 === '確認'){
          for ( i = 0 ; i < array1.length ; i++ ){
            console.log( array1[i]);
          };
          for (i = 0 ; i < array2.length ; i++ ){
           console.log( i + ' : ' + array2[i]);
          };

          //【アラート】ok
          //  タスクを確認しました。
          alert('タスクを確認しました');
        //【追加】
        }else if(name1 === '追加'){
          //【prompt】cancel or ok
          //   タスクを入力してください
          name2 = prompt('タスクを入力してください');
          array2.push(name2);
          for ( i = 0 ; i < array1.length ; i++ ){
            console.log( array1[i]);
          };
          for (i = 0 ; i < array2.length ; i++ ){
           console.log( i + ' : ' + array2[i]);
          };
          //【アラート】ok
          //  新しいタスクを追加しました。
          alert('タスクを追加しました');
        //【削除】
        }else if(name1 === '削除'){          
    //      【prompt】cancel or ok
    //        タスクを入力してください
          name2 = prompt('タスクを入力してください');
          for (i = 0 ; i < array2.length ; i++ ){
            if (array2[i] === name2){
              d = i;
              bool = 0;
              break;
            }else{
              bool = 1;
            }
          };
          if (bool === 0 ){
            //delete array2[d];
            array2.splice(d,1);
            for ( i = 0 ; i < array1.length ; i++ ){
              console.log( array1[i]);
            };
            for (i = 0 ; i < array2.length ; i++ ){
              console.log( i + ' : ' + array2[i]);
            };
            //【アラート】ok
            //  タスクを削除しました。
            alert('タスクを削除しました');
          }else if(bool === 1 ){
            alert('そのタスクはありませんでした');
          }
          //【アラート】ok
          //  タスクを削除しました。
          
        //【終了】〇
        }else if(name1 === '終了'){
          //【アラート】ok
          //  タスクを終了します。
          alert('終了します。');
        } 
      }while(name1 !== '終了');
  </script>
</body>
</html>
