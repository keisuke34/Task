<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task⓵-3</title>
</head>
<body>
  <script>
    'use strict';

    //========================
    //現在持っているタスク一覧
    //========================
    //0 : 掃除
    //1 : 買い物
    //2 : 散歩
    const array1 = ['========================','現在持っているタスク一覧','========================'];
    let array2 = ['掃除','買い物','散歩'];

    let i, ale, bool, name1, name2;
    
    for (i = 0 ; i < array1.length ; i++ ){
      console.log( array1[i]);
    };
    for (i = 0 ; i < array2.length ; i++ ){
     console.log( i + ' : ' + array2[i]);
    };
    do{
      //【prompt】cancel or ok
      // 「確認,追加,削除,終了」の4つのいずれかを入力
      name1 = prompt('「確認,追加,削除,終了」の4つのいずれかを入力してください');
  //【確認】〇
      if (name1 === '確認'){
        //タスク一覧の表示
        bool = 0;
        //alertの内容
        ale = 'タスクを確認しました';        
   //【追加】
      }else if(name1 === '追加'){
        //【prompt】cancel or ok
        //タスクの追加
        name2 = prompt('タスクを入力してください');
        if (name2 === ''){
          bool = 1;
          ale = 'タスク名が空欄です';
        }else if( name2 === null){
          bool = 1;
          ale = 'キャンセルされました';
        }else{
          array2.push(name2);
          //タスク一覧の表示選択
          bool = 0;
          //alertの内容
          ale = 'タスクを追加しました';
        }  
   //【削除】
      }else if(name1 === '削除'){          
        //【prompt】cancel or ok
        // タスクを削除
        name2 = prompt('タスクを入力してください');
        if (name2 === ''){
          bool = 1;
          ale = 'タスク名が空欄です';
        }else if(name2 === null){
          bool = 1;
          ale = 'キャンセルされました';
        }else{
          //タスク一覧の非表示
          bool = 1;
          //alertの内容
          ale = 'そのタスクはありませんでした';
          //削除するタスク名の検索
          for (i = 0; i < array2.length; i++) {
            //削除するタスク名がある場合
            if (array2[i] === name2) {
              //タスクの削除
              array2.splice(i, 1);
              //タスク一覧の表示
              bool = 0;
              //alertの内容
              ale = 'タスクを削除しました';
              break;
            }
          };
        }
   //【終了】〇
      }else if(name1 === '終了'){
        //タスク一覧の非表示
        bool = 1
        //alertの内容
        ale = '終了します。';
      }else if(name1 === null){
        bool = 1;
        ale = '終了を選択してください';             
      }else{
        bool = 1;
        ale = '確認,追加,削除,終了 を入力してください'
      }
    //タスク一覧の処理
      if (bool === 0) {
        //表示
        for (i = 0; i < array1.length; i++) {
          console.log(
          array1[i]);
        };
        for (i = 0; i < array2.length; i++) {
          console.log(i + ' : ' + array2[i]);
        };
        alert(ale);
      } else if (bool === 1) {
        //非表示
        alert(ale);
      }
    }while(name1 !== '終了');
  </script>
</body>
</html>
